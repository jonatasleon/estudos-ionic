<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title"><i class="ion ion-ionic"></i>&nbsp;Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-header-bar class="bar-subheader bar-dark">
        <h1 class="title">Subheader</h1>
      </ion-header-bar>
      <ion-content class="padding">
        <h1>Exemplo de conteúdo Ionic</h1>
        <h2>Apenas uma demonstração</h2>
        <h3>As linhas abaixos são exemplos</h3>
        <img src="img/ionic.png" alt="">
        <p>Paragráfo 1</p>
        <img src="img/ionic.png" alt="">
        <p>Paragráfo 2</p>
        <img src="img/ionic.png" alt="">
        <p>Paragráfo 3</p>
        <img src="img/ionic.png" alt="">
        <p>Paragráfo 4</p>
        <img src="img/ionic.png" alt="">
        <p>Paragráfo 5</p>
      </ion-content>
      <ion-footer-bar class="bar-assertive">
        <div class="title">Rodapé do app</div>
      </ion-footer-bar>
      <ion-footer-bar class="bar-subfooter bar-balanced">
        <div class="title">Subfooter</div>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
