<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Forms</h1>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <label for="" class="item item-input">
            <input type="text" placeholder="Nome Completo">
          </label>
          <label for="" class="item item-input">
            <input type="email" placeholder="E-mail">
          </label>
          <label for="" class="item item-input">
            <textarea placeholder="Comentário"></textarea>
          </label>
        </ion-list>
        <div class="padding"><button class="button button-block button-positive">Enviar Comentário</button></div>
        <div class="padding">
          <ion-list>
            <label for="" class="item item-input">
              <span class="input-label">Username</span>
              <input type="text">
            </label>
            <label for="" class="item item-input item-stacked-label">
              <span class="input-label">Primeiro Nome</span>
              <input type="text" placeholder="Fábio">
            </label>
            <label class="item item-input item-floating-label">
              <span class="input-label">Sobrenome</span>
              <input type="text" placeholder="Digite seu sobrenome">
            </label>
            <div class="item item-input-inset">
              <label for="" class="item-input-wrapper">
                <input type="email" placeholder="E-mail">
              </label>
              <button class="button button-small button-balanced">Enviar</button>
            </div>
            <label for="" class="item item-input">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="text" placeholder="Pesquisar...">
            </label>
          </ion-list>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
