<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <button class="button button-icon ion-navicon"></button>
        <h1 class="title">Ionic Blank Starter</h1>
        <button class="button button-clear">Edit</button>
      </ion-header-bar>
      <ion-content class="padding">
        <button class="button button-block button-assertive">Block Button</button>
        <button class="button button-small button-royal">Small Button</button>
        <button class="button button-dark">Normal Button</button>
        <button class="button button-large button-assertive">Large Button</button>
        <button class="button button-outline button-positive">Outline Button</button>
        <button class="button button-clear button-positive">Clear Button</button>
        <button class="button icon-left ion-home">Home Button</button>
        <button class="button icon-left ion-star button-positive">Star Button</button>
        <button class="button icon-right ion-chevron-right button-calm">Know More Button</button>
        <button class="button icon-left ion-chevron-left button-clear button-dark">Back Button</button>
        <button class="button icon ion-gear-a"></button>
        <button class="button button-icon icon ion-settings"></button>
        <button class="button button-outline icon-right ion-navicon button-balanced">Setting Button</button>
        <div class="button-bar">
            <button class="button button-dark">Button 1</button>
            <button class="button button-dark">Button 2</button>
            <button class="button button-dark">Button 3</button>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
