<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Card</h1>
      </ion-header-bar>
      <ion-content>
        <div class="card">
          <ion-item class="item-text-wrap">Este é um simples Card com um texto para visualizar o comportamento do componente.</ion-item>
        </div>
        <div class="list card">
          <div class="item item-divider">Opções do usuário</div>
          <div class="item item-text-wrap">Escolha uma das opções abaixo</div>
          <a href="" class="item item-icon-left">
            <i class="icon ion-home"></i>
            Definir Endereço
          </a>
          <a href="" class="item item-icon-left">
            <i class="icon ion-wifi"></i>
            Escolher uma rede preferencial
          </a>
          <a href="" class="item item-icon-left">
            <i class="icon ion-card"></i>
            Alterar dados de pagamento
          </a>
        </div>
        <div class="list card">
          <div class="item item-avatar">
            <img src="img/avatar.jpg" alt="">
            <h2>Jonatas Leon</h2>
            <p><b>32min</b> - Compartilhou uma foto</p>
          </div>
          <div class="item item-body">
            <img src="img/chicago.jpg" alt="" class="full-image">
            <p>Show de buela!</p>
            <p><a href="" class="subdued">1 Curtida</a><a href="" class="subdued">5 Comentários</a></p>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
